<!DOCTYPE html>
<html>
    <head>
        <title>Random Fixture Generator</title>
        <link rel="stylesheet" href = "style.css">
    </head>
    <body>
        <header>
            <h1>Random Fixture Generator</h1>
        </header>
        <!--Main Container-->
        <section>
            <div class="container">
                <div class="team">
                    <h2 class="generate_text">Generate A Fixture!</h2>
                </div>
                <Button class="generate_btn" id="btn">Generate</Button>
                <div class="fixture">
                    <div id="output"></div>
                    <div id="output1"></div>
                    <div id="output2"></div>
                </div>
            </div>
        </section>
        <script src="app.js"></script>
    </body>
</html>
